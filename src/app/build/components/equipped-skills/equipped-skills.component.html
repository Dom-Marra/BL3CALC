<div *ngFor="let skillset of _equippedSkills" class="skill-set">
    <div class="action-skill-container skill-container">
        <img 
            [src]="skillset.actionSkill ? skillset.actionSkill.getSkillBoxPath() : '../../../../assets/images/skilltree/actionSkillBox.png'" 
            class="skill-box-img" 
            alt="Background for action skill"
        />
        <img 
            *ngIf="skillset.actionSkill" 
            [src]="skillset.actionSkill.image" 
            class="skill-img" 
            displaySkill 
            [skill]="skillset.actionSkill"
            alt="Icon of {{skillset.actionSkill.name}}"
        />
    </div>
    <div *ngFor="let actionMod of skillset.actionMods" class="action-mod-container skill-container">
        <img 
            [src]="actionMod ? actionMod.getSkillBoxPath() : '../../../../assets/images/skilltree/actionSkillModBox.png'" 
            class="skill-box-img" 
            alt="Background for action mod skill"
        />
        <img 
            *ngIf="actionMod" 
            [src]="actionMod.image" 
            class="skill-img"    
            displaySkill 
            [skill]="actionMod"
            alt="Icon of {{actionMod.name}}"
        />
    </div>
    <div *ngIf="skillset.hasOwnProperty('otherSkill')" class="skill-container">
        <img 
            [src]="skillset.otherSkill ? skillset.otherSkill.getSkillBoxPath() : '../../../../assets/images/skilltree/otherSkillBox.png'" 
            class="skill-box-img" 
            alt="Background for other skill"
        />
        <img 
            *ngIf="skillset.otherSkill" 
            [src]="skillset.otherSkill.image"
            class="skill-img" 
            displaySkill 
            [skill]="skillset.otherSkill"
            alt="Icon of {{skillset.otherSkill.name}}"
        />
    </div>
</div>
