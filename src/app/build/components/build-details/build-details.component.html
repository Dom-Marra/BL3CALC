<div class="build-datils-container">

        <h3>Points:</h3>
        <h3 class="modified-text allocated-points"> &nbsp; {{_character.allocatedPoints}} / {{_character.MAX_NORMAL_SKILL_POINTS}}</h3>

        <h3>Level:</h3>

</div>
