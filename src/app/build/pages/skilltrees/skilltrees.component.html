<div id="skilltrees">
    <div class="skill-tree-wrapper">
        <app-skilltree class="skilltree" [skilltree]="this.character.blueTree" color="blue"></app-skilltree>
    </div>
    <div class="skill-tree-wrapper">
        <app-skilltree class="skilltree" [skilltree]="this.character.greenTree" color="green"></app-skilltree>
    </div>
    <div class="skill-tree-wrapper">
        <app-skilltree class="skilltree" [skilltree]="this.character.orangeTree" color="orange"></app-skilltree>
    </div>
</div>
