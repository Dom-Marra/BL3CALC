<div #box class="edge-box">
    <svg #svg class="box-bg {{theme}}" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
        <defs>
            <pattern [id]="bgID" *ngIf="bgImage" patternUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%">
                <image [attr.xlink:href]="bgImage" width="100%" height="100%"></image>
            </pattern>  
            <filter [id]="shadowID" x="-40%" y="-40%" height="200%" width="200%">
                <feOffset result="offOut" in="SourceAlpha" dx="0" dy="0" />
                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="4" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
        </defs>
        <path [attr.d]="data" [attr.filter]="dropShadow ? 'url(#'+ shadowID +')' : null" pointer-events="none" />
        <path *ngIf="bgImage" [attr.d]="data" [attr.fill]="'url(#'+ bgID +')'" pointer-events="none"/>
    </svg>
    <div class="content-container" [style.padding]="noPadding ? null : (this.edgeLength / 2) + 'px'">
        <ng-content></ng-content>
    </div>
</div>
